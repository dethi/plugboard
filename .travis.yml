dist: trusty
sudo: false
language: php
php:
- '7.1'
before_install:
- pyenv versions
- pyenv global system 3.5
- echo "extension = mongodb.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
- cp .env.example .env
- mkdir -p bootstrap/cache
- mkdir -p storage/app/public
- mkdir -p storage/framework/cache
- mkdir -p storage/framework/sessions
- mkdir -p storage/framework/views
- mkdir -p storage/logs
install:
- pip3 install ansible
- composer install --prefer-dist
- npm install -g yarn
- yarn
before_script:
- php artisan key:generate
- echo $ANSIBLE_VAULT > playbooks/ansible_vault
script:
- "( cd playbooks && ./tests.sh )"
- yarn run build
- yarn run lint
- phpunit
after_success:
- openssl aes-256-cbc -K $encrypted_332711f93af1_key -iv $encrypted_332711f93af1_iv
  -in scripts/key/deploy-key.enc -out scripts/key/deploy-key -d
- chmod 600 scripts/key/deploy-key
- ./scripts/deploy.sh
addons:
  ssh_known_hosts: plugboard.xyz
cache:
  pip: true
  directories:
  - node_modules
  - vendor
  - $HOME/.cache/yarn
  - $HOME/.composer/cache/files
env:
  global:
    secure: 
