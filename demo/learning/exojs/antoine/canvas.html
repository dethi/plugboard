<!doctype html>
<canvas width="600" height="200"></canvas>
<script>
  const cx = document.querySelector("canvas").getContext("2d");
  const parr = function parr(x ,y) {
    cx.moveTo(x, y);
    cx.lineTo(x + 40, y);
    cx.lineTo(x + 60, y + 50)
    cx.lineTo(x - 20, y + 50)
    cx.fill()
  }
  parr(20, 20)

  const diamond = function diamond(x, y) {
    cx.translate(x + 40, y + 40);
    cx.rotate(Math.PI / 4);
    cx.fillStyle = "red";
    cx.fillRect(-40, -40, 50, 50);
    cx.resetTransform();
  }
  diamond(140, 30);
  
  const zigzag = function zigzag(x ,y) {
  	cx.moveTo(x, y);
    for (let i = 1; i < 7; ++i) {
      cx.lineTo(x + (i % 2 ? 100 : 0), y + 10 * i);
    }
    cx.stroke();
  }
  zigzag(200, 100)
</script>
